<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Forecast</title>
  </head>
  <body>
  <section >
    <div class="container wrapper">
      <div class="search-form-container">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                id="city-input"
                type="text"
                autocomplete="off"
                placeholder="Search place..."
              />
              <input type="hidden" name="units" value="metric" id="units"/>
            </div>
            <div class="col-3">
              <input type="submit" value="Search" />
            </div>
          </div>
        </form>
      </div>
      <div class="current container">
        <div class="row">
          <div class="col-6 ">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="" id="main-icon" class="float-left">
            <h2 class="temperature float-right">
              <span id="temperature-now">28</span>
              <span class="units">
                <a href="#" id="celsius" class="active">&#176;C</a>
                |
                <a href="#" id="fahrenheit">&#176;F</a>
              </span>
            </h2>
          </div>
          <div class="col-6">
            <ul class="detailed-weather float-right">
              <li>Humidity: <span id="humidity-now">43 %</span></li>
              <li> Wind:
                <span id="wind-now">4 m/s</span></li>
            </ul>
          </div>
        </div>

          <h6 class="date">
            <span id="date">12:00 Friday, 24 June 2022</span>,
            <span id="description">cloudly</span>
          </h6>
        <h2 class="place" id="place">Piran, Slovenia</h2>
      </div>
      <div class="container-fluid w-100 forecast" id="forecast">
        <div class="row" id="forecast-daily">
          <div class="day col-2">
            <div class="day-title">
              <h5>Today</h5>
            </div>
            <div class="img-sun">
              <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="" class="sun-icon" />
            </div>
            <div class="avarage-temperature">
              <span class="max">28&#176;</span><span class="min">12&#176</span>
            </div>
            <div class="wind">
              <span class="material-symbols-outlined"> north </span>
              <span class="wind-speed">14</span> km/h
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>This project was coded by Ol-Iva and is <a href="https://github.com/ol-iva/forecast_project">Open-source code on GitHub</a> and <a href="">hosted on Netlify</a></div>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/index.js"></script>
  </body>
</html>
